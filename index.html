<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <link rel="icon" type="image/png" href="icon.png">
  <style>
    body {
      background-color: #333;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px; /* Increased padding for better button appearance */
      cursor: pointer;
      margin-right: 10px;
    }

    input[type="text"] {
      padding: 10px; /* Increased padding for better input appearance */
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-right: 10px;
      width: 300px; /* Adjusted input width */
    }
        /* Existing styles for body, button, input, and .banner */

      iframe {
        position: absolute;
        top: 80px; /* Adjusted top position to provide space for the banner */
        left: 50%; /* Positioned horizontally centered */
        transform: translateX(-50%); /* Centered horizontally */
        width: 90%; /* Adjusted width to fit within the layout */
        height: calc(100vh - 160px); /* Adjusted height to fill the remaining space */
        border: none;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }
    .banner {
      background-color: #444;
      padding: 20px; /* Increased padding for better banner appearance */
      text-align: center;
      width: 100%;
      box-sizing: border-box;
      border-radius: 10px;
      margin-bottom: 20px; /* Added margin for better separation from iframe */
    }
  </style>
</head>

<body id="top">

  <div class="banner">
    <input type="text" id="searchInput" placeholder="Enter your search query (e.g., artclass.site)">
    <button onclick="search()">Search</button>
    <button onclick="closeTab()">Close Tab</button>
  </div>

  <iframe id="iframe"></iframe>

  <script>
    function search() {
      var searchQuery = document.getElementById("searchInput").value;
      var iframe = document.getElementById("iframe");

      if (searchQuery === "artclass.site") {
        iframe.src = "https://artclass.site"; // Directly navigate to the specific link
      } else if (searchQuery.startsWith("http://") || searchQuery.startsWith("https://")) {
        iframe.src = searchQuery; // Directly navigate to the URL
      } else {
        var searchURL = "https://www.bing.com/search?q=" + encodeURIComponent(searchQuery);
        iframe.src = searchURL; // Perform a Bing search
      }
    }

    function closeTab() {
      window.close();
    }

    window.addEventListener('keydown', function(event) {
      if (event.key === 't' && !event.target.closest('#top')) {
        closeTab();
      }
    });
  </script>

</body>

</html>
