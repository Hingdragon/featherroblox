<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feather FPS Unlocker</title>
    <link rel="icon" href="IconFeather.png" type="image/png">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #333; /* Changed background color to dark grey */
            font-family: 'Arial', sans-serif;
        }

        /* Changed from video to img */
        img {
            position: fixed;
            right: 0;
            bottom: 0;
            width: 100%; /* Set width to 100% */
            height: 100%; /* Set height to 100% */
            object-fit: cover; /* Cover the entire container */
            object-position: center; /* Center the image */
            z-index: -1;
        }

        .download-container {
            text-align: center;
            z-index: 1;
            color: #fff;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Added text shadow for emphasis */
            font-weight: bold; /* Increased font weight for emphasis */
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .download-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 25px; /* Increased border-radius for a rounded button */
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
            margin-right: 10px; /* Added margin for spacing */
        }

        .download-button:hover {
            background-color: #2980b9; /* Darker shade on hover */
        }

        /* Style for GitHub button */
        .github-button {
            background-color: #808080; /* Grey background for GitHub */
        }

        .github-button:hover {
            background-color: #606060; /* Darker shade on hover */
        }

        /* Style for YouTube button */
        .youtube-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #ff0000; /* Red background for YouTube */
            border: none;
            border-radius: 25px; /* Increased border-radius for a rounded button */
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
            margin-top: 20px; /* Added margin for spacing */
        }

        .youtube-button:hover {
            background-color: #cc0000; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <!-- Changed from video to img -->
    <img src="background.gif" alt="Background GIF">

    <div class="download-container">
        <h1>Feather FPS Unlocker</h1>
        <p>This program will uncap your FPS and make Roblox a better experience all around! Download the Feather FPS Unlocker and let's get started!</p>

        <a href="RobloxFPSUnlocker.zip" download="RobloxFPSUnlocker" class="download-button">Download File</a>

        <!-- Use the "github-button" class for the GitHub link -->
        <a href="https://github.com/Hingdragon/FeatherFPSRoblox/releases" class="download-button github-button">Visit Github</a>
    </div>

    <!-- YouTube button outside download-container -->
    <a href="https://www.youtube.com/@hingdragon" class="youtube-button">YouTube</a>
</body>
</html>
